<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Functional Programming</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>

<body>
    <br>
    <center>
        <h3>Functional Programming</h3>
    </center>
    <br>
    <div class="container">
        <div class="card">
            <div class="card-body">
                See Output Below:
            </div>
        </div>
        <br>
        <div class="card">
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Input</th>
                            <th scope="col">Process</th>
                            <th scope="col">Output</th>
                        </tr>
                    </thead>
                    <tbody class="output"></tbody>
                </table>
            </div>
        </div>
    </div>
    <hr>
    <div class="container">
        <div class="alert alert-danger alert-dismissible fade show hidden" role="alert">
            <strong>Holy guacamole!</strong> You should check in on some of those fields below.
            <br> Make sure that your numbers is comma seperated e.g 1,4,5
            <br> Make sure that you've selected at least one of the checkboxes below.
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>

    <div class="container">
        <form action="">

            <div class="input-group mb-3">
                <input type="text" class="form-control" id="csnumbers" placeholder="Enter Comma Seperated Numbers..." aria-label="Numbers" aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <button class="btn btn-outline-success" id="process" type="button">Sumbit</button>
                </div>
            </div>

            <div class="input-group mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="squareroot" id="squareroot" name="operations">
                    <label class="form-check-label" for="squareroot">
                              Squareroot
                            </label>
                </div>
            </div>

            <div class="input-group mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="sum" id="sum" name="operations">
                    <label class="form-check-label" for="sum">
                                  Sum
                                </label>
                </div>
            </div>

            <div class="input-group mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="avg" id="avg" name="operations">
                    <label class="form-check-label" for="avg">
                                  Avg
                                </label>
                </div>
            </div>

            <div class="input-group mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="max" id="max" name="operations">
                    <label class="form-check-label" for="max">
                                  Max
                                </label>
                </div>
            </div>
        </form>
    </div>

    <!-- link map function -->
    <script src="./js/map.js"></script>
</body>

</html>
